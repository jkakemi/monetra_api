services:
  db:
    image: postgres:15-alpine
    container_name: monetra-db
    restart: always
    environment:
      POSTGRES_DB: monetra
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: monetra-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: monetra-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: monetra-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: monetra
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092

  mockapi:
    build: ./mock-api
    container_name: monetra-mockapi
    ports:
      - "3001:3001"

  # MS1 - User Service (Auth, Users CRUD, Excel Import)
  user-service:
    build: .
    container_name: monetra-user-service
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: user-service
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: admin
      JWT_SECRET: monetra-jwt-secret-key-2026
    labels:
      - "service.name=user-service"
      - "service.description=MS1 - User Management and Authentication"

  # MS2 - Transaction Service (Transactions CRUD, Kafka Producer)
  transaction-service:
    build: .
    container_name: monetra-transaction-service
    depends_on:
      db:
        condition: service_healthy
      kafka:
        condition: service_healthy
      user-service:
        condition: service_started
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: transaction-service
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: admin
      JWT_SECRET: monetra-jwt-secret-key-2026
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    labels:
      - "service.name=transaction-service"
      - "service.description=MS2 - Transaction CRUD and Kafka Producer"

  # MS3 - Processor Service (Kafka Consumer, Balance Validation)
  processor-service:
    build: .
    container_name: monetra-processor-service
    depends_on:
      db:
        condition: service_healthy
      kafka:
        condition: service_healthy
      mockapi:
        condition: service_started
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: processor-service
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: admin
      JWT_SECRET: monetra-jwt-secret-key-2026
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      API_MOCK: http://mockapi:3001/balances
    labels:
      - "service.name=processor-service"
      - "service.description=MS3 - Kafka Consumer and Transaction Processor"

volumes:
  pg_data:
