# Transaction Service Configuration (MS2)
spring.application.name=transaction-service
server.port=8082

# Database
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}/monetra
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway - disabled (user-service handles migrations)
spring.flyway.enabled=false

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Security
api.security.token.secret=${JWT_SECRET:12345678}

# Swagger
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Kafka Producer
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# BrasilAPI
brasilapi.url=https://brasilapi.com.br/api/cambio/v1/cotacao

# Service identification
service.name=transaction-service
service.description=MS2 - Transaction CRUD, Kafka Producer, Currency Exchange
