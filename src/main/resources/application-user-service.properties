# User Service Configuration (MS1)
spring.application.name=user-service
server.port=8081

# Database
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}/monetra
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JPA - create schema using Hibernate (Flyway issue in Spring Boot 4.x)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Security
api.security.token.secret=${JWT_SECRET:12345678}

# Swagger
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Disable Kafka for User Service
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Service identification
service.name=user-service
service.description=MS1 - User Management, Authentication, Excel Import
